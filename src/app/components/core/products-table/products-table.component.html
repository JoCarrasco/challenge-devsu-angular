
<table class="table table-bordered table-responsive">
  <thead>
    <tr>
      <th>
        <span>Logo</span>
      </th>
      <th>
        <span>Nombre de Producto</span>
      </th>
      <th>
        <span>Descripción</span>
        <fa-icon [icon]="faCircleInfo"></fa-icon>
      </th>
      <th>
        <span>Fecha de Liberación</span>
        <fa-icon [icon]="faCircleInfo"></fa-icon>
      </th>
      <th>
        <span>Fecha de Reestructuración</span>
        <fa-icon [icon]="faCircleInfo"></fa-icon>
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>
        <div class="product-logo">
          <img [src]="product.logo" />
        </div>
      </td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.date_release | date:"dd/MM/yyyy" }}</td>
      <td>{{ product.date_revision | date:"dd/MM/yyyy"}}</td>
      <td>
        <fa-icon [icon]="faEllipsisVertical"></fa-icon>
      </td>
    </tr>
  </tbody>
</table>
<div class="amount-text">
  <span>{{ products?.length }} Resultados</span>
</div>
