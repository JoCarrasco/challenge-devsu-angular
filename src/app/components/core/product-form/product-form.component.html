<div class="form-wrapper">
  <h1>Formulario de Registro</h1>
  <hr>
  <form [formGroup]="productForm">
    <div class="form-group brand-field">
      <label for="id">ID</label>
      <input type="text" formControlName="id" class="form-control" readonly>
    </div>
    <div class="form-group brand-field">
      <label for="name">Nombre</label>
      <input type="text" formControlName="name" class="form-control" required>
    </div>
    <div class="form-group brand-field">
      <label for="description">Descripción</label>
      <input type="text" formControlName="description" class="form-control" required>
    </div>
  
  
    <div class="form-group brand-field">
      <label for="logoUrl">Logo</label>
      <input type="text" formControlName="logo" class="form-control" required>
    </div>
  
    <div class="form-group brand-field">
      <label for="revisionDate">Fecha de Revision</label>
      <input type="date" formControlName="date_revision" class="form-control" required>
    </div>
  
    <div class="form-group brand-field ds">
      <label for="releaseDate">Fecha de Reestructuración</label>
      <input type="date" formControlName="date_release" class="form-control" readonly [disabled]="true" (onkeydown)="false">
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
